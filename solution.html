<!DOCTYPE html>
<html>
<head>
<title>Corrected HTML</title>
</head>
<body>
  <div id="myDiv">
    This is some text.
  </div>
  <script>
    // Correct way to access and modify the innerHTML property.
    const myDiv = document.getElementById("myDiv");
    myDiv.innerHTML = "<p>This is a paragraph.</p>";
  </script>
</body>
</html>
